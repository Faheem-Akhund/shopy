<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="spacetable">

    
      <table class="table table-image">
        <thead>
          <tr>
            <th class="thtop"scope="col">OrderId</th>
            <th class="thtop" scope="col">OrderStatus</th>
            <th class="thtop"scope="col">VIEW PURCHASED ITEMS</th>
          </tr>
        </thead>
        <tbody *ngFor="let items of ibftrequests">
          <tr>
            <th scope="row">{{items.orderId}}</th>
            <td>{{items.orderStatus}}</td>                  
            <td> <button class="btn center" (click)="open(content)">View cart</button></td>
          </tr>



          <ng-template #content let-modal>
            <div class="modal-content"> 
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                <button type="button" class="btn-close" aria-label="Close"
                  (click)="modal.dismiss('Cross click')"></button>
              </div>
               
  <div class="drop">
    <div class="drop__container">
      
      <!-- <header>
        <h1>Items</h1>
      </header> -->
      <div class="drop__list" id="drop-items">
       
        <div class="drop__card" *ngFor="let cartitems of items.cartList">
          
          <div class="drop__data">
            <img src={{cartitems.product.imgsrc}} alt="" class="drop__img">
            <div>
              <h1 class="drop__name">{{cartitems.product.productName}}</h1>         
              <span class="drop__profession">{{cartitems.product.price}} Rs</span>
            </div>
          </div>
          
        </div>
        </div>
      </div>
    </div>
            </div>
          </ng-template> 

        </tbody>
      </table>
    </div>
  </div>
</div>
</div>

<script>



  /*--------------------------------------------------------
    Set carousel config here

    @autoload : true / false
    @itemsToBeVisible: Defines how many items should be visible
    @speed: Speed at which items will be passed in milliseconds
    ----------------------------------------------------------*/
const config = {
  autoload: true,
  itemsToBeVisible: 3,
  speed: 5000
};

/*-------------------
  Entry point 
  ---------------------*/
function start() {
  window.onload = function () {
    setSlidersStyle(config);

    const prevSlideButton = document.getElementById("prev-slide");
    const nextSlideButton = document.getElementById("next-slide");

    prevSlideButton.addEventListener("click", () => {
      navigate("backward", config);
    });

    nextSlideButton.addEventListener("click", () => {
      navigate("forward", config);
    });

    if (config.autoload) {
      playCarousel(nextSlideButton, config);
    }
  };
}

/*--------------------------------------------------------------
    Sets the style of slides based on the number of visible items.
  ---------------------------------------------------------------*/
function setSlidersStyle(config) {
  document.querySelector(
    "style"
  ).textContent += `@media screen and (min-width:1180px) { .carousel__slide{ min-width: ${
    100 / config.itemsToBeVisible
  }% } }`;
}

/*----------------------------------------
   Performs the sliding behavior of items.
  ----------------------------------------*/
function navigate(position, config) {
  const carouselEl = document.getElementById("carousel");
  const slideContainerEl = carouselEl.querySelector(".carousel__container");
  const slideEl = carouselEl.querySelector(".carousel__slide");
  let slideWidth = slideEl.offsetWidth;
  slideContainerEl.scrollLeft = this.getNewScrollPosition(
    position,
    slideContainerEl,
    slideWidth,
    config
  );
}

/*-------------------------------
   Get the new scroll position.
  ---------------------------------*/
function getNewScrollPosition(position, slideContainerEl, slideWidth, config) {
  const maxScrollLeft =
    slideContainerEl.scrollWidth - slideWidth * config.itemsToBeVisible;
  if (position === "forward") {
    const x = slideContainerEl.scrollLeft + slideWidth;
    return x <= maxScrollLeft ? x : 0;
  } else {
    const x = slideContainerEl.scrollLeft - slideWidth;
    return x >= 0 ? x : maxScrollLeft;
  }
}

/*-------------------------------
  Autoplay
  ---------------------------------*/
function playCarousel(nextButton, config) {
  const play = () => {
    nextButton.click();
    setTimeout(play, config.speed);
  };
  play();
}

start();

</script> -->
